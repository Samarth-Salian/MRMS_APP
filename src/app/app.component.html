<div style="height: 80vh;">
  <mat-toolbar>
    <button *ngIf="displayHeading === 'show' ; else showBackButton" mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <ng-template #showBackButton>
      <mat-icon *ngIf="displayHeading === 'hide';else showAdminsOnly" (click)="goBack()">arrow_back</mat-icon>
      </ng-template>
      <ng-template #showAdminsOnly>
    </ng-template>
    <span [ngClass]="'textAlign'">{{ title }}</span>
    <span class="example-spacer"></span>
    <div *ngIf="showProfileImage" mat-card-avatar>
      <img [routerLink]="['/profile']" alt="profilePic" class="UserImage" src='{{user?.profilePic}}'>
    </div>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" [routerLink]="['/location-list']" mat-list-item>Locations</a>
        <a (click)="sidenav.toggle();fnNavigateRoomList();" mat-list-item>Meeting Rooms</a>
        <a (click)="sidenav.toggle()" [routerLink]="['/user-list']" mat-list-item>Users</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Please Wait. </p>
</ngx-spinner>
