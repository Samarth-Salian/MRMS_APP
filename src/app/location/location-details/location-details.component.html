<div class="wrapper">
    <form class="locationDetailsForm">
        <mat-form-field class="example-full-width">
            <mat-label>Building Name :</mat-label>
            <input matInput value={{buildingName}}>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>City </mat-label>
            <input matInput value={{city}}>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Country </mat-label>
            <input matInput value={{country}}>
        </mat-form-field>
        <div class="center">
            <button mat-raised-button class="searchBtn" color="primary" routerLink="/location-list"
                (click)="getSubmitMsg()">Submit Meeting</button>
        </div>
    </form>
</div>
