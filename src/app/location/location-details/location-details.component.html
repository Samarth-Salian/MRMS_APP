<div class="wrapper">
    <form class="locationDetailsForm">
        <label for="fname">Building Name :</label>
        <div class="form-group">
            <input type="text" id="buildingName" class="form-control" value={{buildingName}}>
        </div>        
        <label for="">city:</label>
        <div class="form-group">
            <input type="text" class="form-control" id="city" value={{city}}>
        </div>
        <label for="">country :</label>
        <div class="form-group">
            <input type="text" class="form-control" id="country" value={{country}}>
        </div>
        <div class="form-group center">
            <a mat-raised-button routerLink="/location-list" (click)="getSubmitMsg()">Submit</a>
        </div>
    </form>
</div>
