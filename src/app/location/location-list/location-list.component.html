<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [defaultHref]=""></ion-back-button>
        </ion-buttons>
        <ion-title>Location List</ion-title>
    </ion-toolbar>
</ion-header>
<ion-list class='addScroll' *ngIf='showSkeletion; else hideSkeletion' #slidingList>
    <ion-item-sliding *ngFor="let location of locations let i = index" id="{{'swipeBoxId_' +i}}" [attr.rowNo]="i"
        routerDirection="forward" class="ionicListContainer locationListContainer">
        <ion-item class='locationListItem' (click)="navigateToLocation(location)">
            <ion-label class='ionLabel'>
                <div class="ionSection">
                    <ion-card-subtitle class="ionTitle">{{location.buildingName}}</ion-card-subtitle>
                    <ion-card-subtitle>{{location.city}},{{location.country}}</ion-card-subtitle>
                </div>
            </ion-label>
        </ion-item>
        <ion-item-options side="end" class="locationEditOptions" (click)="navigateToLocation(location)">
            <ion-item-option color="primary" class='ionOption'>
                <ion-icon name="pencil-outline" class='ionIcon'></ion-icon>
            </ion-item-option>
        </ion-item-options>
        <ion-item-options side="start" class="locationEditOptions" (click)="delete($event)">
            <ion-item-option color="danger" class='ionOption'>
                <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>

<ng-template #hideSkeletion>
    <ion-item-sliding *ngFor="let location of locations let i = index" id="{{'swipeBoxId_' +i}}" [attr.rowNo]="i"
        routerDirection="forward" class="ionicListContainer">
        <ion-item>
            <ion-label class='ionLabel'>
                <ion-card-title class='shimmerTitle'>
                    <ion-skeleton-text animated></ion-skeleton-text>
                </ion-card-title>
                <ion-card-title class='shimmerTitle'>
                    <ion-skeleton-text animated></ion-skeleton-text>
                </ion-card-title>
            </ion-label>
        </ion-item>
    </ion-item-sliding>
</ng-template>
<ion-fab class="fab-bottom-right" vertical="bottom" horizontal="end" (click)="fabIconValidation();"
    routerLinkActive="active">
    <ion-fab-button>
        <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
</ion-fab>
