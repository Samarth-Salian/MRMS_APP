<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [defaultHref]=""></ion-back-button>
        </ion-buttons>
        <ion-title>Location List</ion-title>
    </ion-toolbar>
</ion-header>
<div class="listHeader">
    <mat-card class="listContainer" *ngFor="let location of locations let i = index">
        <div class="swipe-box" id="{{'swipeBoxId_' +i}}" [attr.rowNo]="i">
            <div class="swipe-box__scroller">
                <div class="swipe-box__item observe-item" style="display: block;">
                    <div class="mail-action mail-action--archive">
                        <div>
                            <mat-icon class="maticon-Edit">
                                <em class="material-icons md-48" (click)="navigateToLocation(location)">edit</em>
                            </mat-icon>
                            <mat-icon>
                                <em class="material-icons md-48" (click)="delete($event)">delete</em>
                            </mat-icon>
                        </div>
                    </div>
                </div>
                <mat-card-header *ngIf='showSkeletion else hideSkeletion' class="swipe-box__item wrapped animated">
                    <mat-card-title>{{location.buildingName}}</mat-card-title>
                    <mat-card-content>
                        <span>{{location.city}},{{location.country}}</span>
                    </mat-card-content>
                </mat-card-header>
                <ng-template #hideSkeletion>
                    <ion-card-header class="swipe-box__item wrapped animated shimmerHeader">
                        <ion-card-title class='shimmerTitle'>
                            <ion-skeleton-text animated style='width:40%'></ion-skeleton-text>
                        </ion-card-title>
                        <ion-card-title class='shimmerTitle'>
                            <ion-skeleton-text animated style='width:40%'></ion-skeleton-text>
                        </ion-card-title>
                    </ion-card-header>
                </ng-template>
            </div>
        </div>
    </mat-card>
</div>
<ion-fab class="fab-bottom-right" vertical="bottom" horizontal="end" (click)="fabIconValidation();"
    routerLinkActive="active">
    <ion-fab-button>
        <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
</ion-fab>
