<div class="container">
  <form>
    <div class="form-group mt-3">
      <label for="title">Meeting Title:</label>
      <input type="text" class="form-control" id="usr" name = "Title" [(ngModel)]="meetingTitle">
    </div>

    <div class="form-group mt-2">
      <label for="title">Location:</label>
      <p>{{meetingLocation}}</p>
    </div>

    <div class="form-group">
      <label for="title">Room:</label>
      <p>{{meetingRoom}}</p>
    </div>
    <div class="form-group">
      <label for="title">Meeting Date & Time:</label>
      <p>{{meetingSchedule}}</p>
    </div>

    <div class="form-group">
      <label for="title">Attendies:</label>
      <input type="number" class="form-control" id="myNumber" name = "attendees" [(ngModel)]="meetingAttendees">
    </div>

    <div class="form-group center">
      <a mat-raised-button (click)="getSubmitMsg()">Submit Meeting</a>
    </div> 
    
  </form>

</div>
