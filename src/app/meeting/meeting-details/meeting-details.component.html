<div class="container">
  <form>
    <mat-form-field class="example-full-width">
      <mat-label>Meeting Title </mat-label>
      <input matInput name="title" [(ngModel)]="meeting.name">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Location</mat-label>
      <input matInput disabled [value]="meeting.location">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Room</mat-label>
      <input matInput disabled [value]="meeting.room">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Meeting Date & Time</mat-label>
      <input matInput disabled [value]="meetingSchedule">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Attendies </mat-label>
      <input matInput type="number" name="seats" [(ngModel)]="meeting.seats">
    </mat-form-field>

    <div class="center">
      <button mat-raised-button class="searchBtn" color="primary" routerLink="/my-meetings"
        (click)="getSubmitMsg()">Submit Meeting</button>
    </div>
  </form>

</div>
