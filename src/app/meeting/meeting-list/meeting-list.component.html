<div class="listHeader">
    <mat-card class="listContainer" *ngFor="let meeting of meetings let i = index">
        <div class="swipe-box" id="{{'swipeBoxId_' +i}}" [attr.rowNo]="i">
            <div class="swipe-box__scroller">
                <div class="swipe-box__item observe-item" style="display: block;">
                    <div class="mail-action mail-action--archive">
                        <div>
                            <mat-icon class="maticon">
                                <em class="material-icons md-48" (click)="navigateToMeeting(meeting)">edit</em>
                            </mat-icon>
                            <mat-icon>
                                <em class="material-icons md-48" (click)="delete($event)">delete</em>
                            </mat-icon>
                        </div>
                    </div>
                </div>
                <mat-card-header *ngIf='showSkeletion else hideSkeletion' class="swipe-box__item wrapped animated"
                    (click)="navigateToMeeting(meeting)">
                    <div class="avatarSection">
                        <img mat-card-avatar alt="RoomImage" src="assets/{{meeting.meetingRoomAvatar}}">
                    </div>
                    <div class="section2">
                        <mat-card-title>{{meeting.name}} </mat-card-title>
                        <mat-card-subtitle>{{meeting.roomName}} - {{meeting.roomfloor}} - {{meeting.location}}
                        </mat-card-subtitle>
                        <mat-card-subtitle>{{meeting.fromTime}} - {{meeting.toTime}}</mat-card-subtitle>
                    </div>
                </mat-card-header>
                <ng-template #hideSkeletion>
                    <ion-card-header class="swipe-box__item wrapped animated shimmerHeader" (click)="navigateToMeeting(meeting)">
                        <div class='sec'>
                            <ion-skeleton-text animated class='shimmerAvatar'></ion-skeleton-text>
                        </div>
                        <div class="shimmerContents">
                            <ion-card-title>
                                <ion-skeleton-text animated></ion-skeleton-text>
                            </ion-card-title>
                            <ion-card-subtitle>
                                <ion-skeleton-text animated></ion-skeleton-text>
                            </ion-card-subtitle>
                            <ion-card-subtitle>
                                <ion-skeleton-text animated></ion-skeleton-text>
                            </ion-card-subtitle>
                        </div>
                    </ion-card-header>
                </ng-template>
            </div>
        </div>
    </mat-card>
</div>
