<mat-card (click)="fnNavigateToMeeting(meeting)" class="example-card listContainer"
    *ngFor="let meeting of meetings ; let indexOfelement=index">
    <div class="swipe-box" [attr.rowNo]=indexOfelement>
        <div class="swipe-box__scroller">
            <div class="swipe-box__item observe-item" style="display: block;">
                <div class="mail-action mail-action--archive">
                    <mat-icon>
                        <em class="material-icons md-48">delete</em>
                    </mat-icon>
                </div>
            </div>
            <mat-card-header class="swipe-box__item">
                <mat-card-title>{{meeting.fromTime}} - {{meeting.toTime}}</mat-card-title>
                <mat-card-subtitle>{{meeting.name}} </mat-card-subtitle>
            </mat-card-header>
        </div>
        </div>
</mat-card>
