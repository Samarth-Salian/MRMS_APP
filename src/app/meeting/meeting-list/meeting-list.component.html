<mat-card class="listContainer" *ngFor="let meeting of meetings" routerLink="/room-search"
    routerLinkActive="active">
    <mat-card-header>
        <mat-card-title>{{convertTime(meeting.slotFrom) +" to "+convertTime(meeting.slotTo)}}</mat-card-title>
        <mat-card-subtitle>{{meeting.name}} </mat-card-subtitle>
    </mat-card-header>
</mat-card>
