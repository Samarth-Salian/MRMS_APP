<ion-list class='addScroll' *ngIf='showSkeletion; else hideSkeletion' #slidingList>
    <ion-item-sliding *ngFor="let meeting of meetings let i = index" id="{{'swipeBoxId_' +i}}" [attr.rowNo]="i"
        routerDirection="forward" class="ionicListContainer">
        <ion-item (click)="navigateToMeeting(meeting)">
            <ion-label class='ionLabel'>
                <div class="avatarSection">
                    <img class='imageSrc' alt="RoomImage" src="assets/{{meeting.meetingRoomAvatar}}">
                </div>
                <div class="ionSection">
                    <ion-card-subtitle>{{meeting.name}} </ion-card-subtitle>
                    <ion-card-subtitle>{{meeting.roomName}} - {{meeting.roomfloor}} - {{meeting.location}}
                    </ion-card-subtitle>
                    <ion-card-subtitle>{{meeting.fromTime}} - {{meeting.toTime}}</ion-card-subtitle>
                </div>
            </ion-label>
        </ion-item>
        <ion-item-options side="end" (click)="navigateToMeeting(meeting)">
            <ion-item-option color="primary" class='ionOption'>
                <ion-icon name="pencil-outline" class='ionIcon'></ion-icon>
            </ion-item-option>
        </ion-item-options>
        <ion-item-options side="start" (click)="delete($event)">
            <ion-item-option color="danger" class='ionOption'>
                <ion-icon class="deleteOption" name="trash-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
<ng-template #hideSkeletion>
    <ion-item-sliding *ngFor="let meeting of meetings let i = index" routerDirection="forward"
        class="ionicListContainer">
        <ion-item class='ionItem'>
            <ion-label class='shimmerLabel'>
                <div class='sec'>
                    <ion-skeleton-text animated class='shimmerAvatar'></ion-skeleton-text>
                </div>
                <div class="shimmerContents">
                    <ion-card-title>
                        <ion-skeleton-text animated></ion-skeleton-text>
                    </ion-card-title>
                    <ion-card-subtitle>
                        <ion-skeleton-text animated></ion-skeleton-text>
                    </ion-card-subtitle>
                    <ion-card-subtitle>
                        <ion-skeleton-text animated></ion-skeleton-text>
                    </ion-card-subtitle>
                </div>
            </ion-label>
        </ion-item>
    </ion-item-sliding>
</ng-template>
