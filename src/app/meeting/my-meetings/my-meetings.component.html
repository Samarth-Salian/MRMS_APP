<mat-form-field appearance="fill" class="datePickerDiv">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" (dateChange)="onCalendarChange($event)" [formControl]="todayDate" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<app-meeting-list></app-meeting-list>
<button mat-fab class="fab-bottom-right" routerLink="/room-search" routerLinkActive="active" color="primary">
    <mat-icon>
        <em class="material-icons md-48">add</em>
    </mat-icon>
</button>
