<mat-form-field appearance="fill" class="datePickerDiv">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" (dateChange)="onCalendarChange($event)" [formControl]="todayDate" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<app-meeting-list class="appMeetingList"></app-meeting-list>
<ion-fab class="fab-bottom-right" vertical="bottom" horizontal="end" routerLink="/room-list"
    (click)="fabIconValidation();" routerLinkActive="active">
    <ion-fab-button>
        <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
</ion-fab>
