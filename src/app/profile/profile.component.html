<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [defaultHref]=""></ion-back-button>
        </ion-buttons>
        <ion-title>Profile</ion-title>
    </ion-toolbar>
</ion-header>
<div class="profileContainer">
    <form class="mainForm">
        <p class="text-center"> {{user?.displayName}} </p>
        <div class="formFieldClass text-center profileImageContainer">
            <img class="profileImage" alt="profilePic" src='{{user?.profilePic}}'>
        </div>
        <mat-form-field class="formFieldClass">
            <mat-label>EmailId</mat-label>
            <input matInput disabled value='{{user?.emailId}}'>
        </mat-form-field>
        <mat-form-field class="formFieldClass">
            <mat-label>Phone </mat-label>
            <input matInput value='{{user?.phoneNum}}'>
        </mat-form-field>
        <ion-item>
            <ion-label position="floating">Choose a Locaton</ion-label>
            <ion-select interface="action-sheet" [value]='user?.location'>
                <ion-select-option *ngFor="let location of locations" [value]="location">{{location}}</ion-select-option>
            </ion-select>
        </ion-item>
        <button mat-raised-button color="primary" class="submitButton" (click)="clickUpdate()">Update</button>
        <button mat-raised-button class="signoutButton" (click)="signOut()">Sign out</button>
    </form>
</div>
