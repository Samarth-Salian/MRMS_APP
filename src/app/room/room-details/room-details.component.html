<form #searchForm="ngForm" class="roomSearchContainer">
    <mat-form-field class="fromInputDiv">
        <mat-label>Room</mat-label>
        <input matInput type="text" [(ngModel)]="roomDetails.name" name="name">
    </mat-form-field>

    <mat-form-field class="fromInputDiv">
        <mat-label>Choose a Locaton</mat-label>
        <input matInput type="text" [(ngModel)]="roomDetails.location" name="location">

    </mat-form-field>
    <mat-form-field class="fromInputDiv">
        <mat-label>Seats</mat-label>
        <input matInput type="number" min="1" max="20" name="seats" [(ngModel)]="roomDetails.seats" name="seats">
    </mat-form-field>


    <div class="sliderContainer">
        <div>
            <label for="" class="labelCss">Select Features</label>
        </div>
        <div class="sliderBtn">
            <label class="feature labelCss">LAN</label>
            <mat-slide-toggle [color]="color" name="lan" [(ngModel)]="roomDetails.lanAvailable" name="lanAvailable">
            </mat-slide-toggle>

        </div>
        <div class="sliderBtn">
            <label class="feature labelCss">Conference Phone</label>
            <mat-slide-toggle [color]="color" name="phone" [(ngModel)]="roomDetails.voipAvailable" name="voipAvailable">
            </mat-slide-toggle>

        </div>
        <div class="sliderBtn">
            <label class="feature labelCss">Video</label>
            <mat-slide-toggle [color]="color" name="video" [(ngModel)]="roomDetails.videoAvailable" name="videoAvailable">
            </mat-slide-toggle>

        </div>
        <div class="sliderBtn">
            <label class="feature labelCss">White Board</label>
            <mat-slide-toggle [color]="color" name="whiteboard" [(ngModel)]="roomDetails.whiteBoardAvailable"
                name="whiteBoardAvailable"></mat-slide-toggle>

        </div>
    </div>

    <button mat-raised-button class="searchBtn" color="primary" (click)="getSubmitMsg()">Submit</button>
</form>
