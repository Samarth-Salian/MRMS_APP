<mat-card (click)="fnNavigateToMeetingDetails(room)" class="example-card listContainer"
    *ngFor="let room of rooms let i = index">
    <mat-card-header>
        <mat-card-title>{{room.name}}</mat-card-title>
        <mat-card-subtitle>Seats: {{room.seats}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div>
            <span>Room Details</span>
        </div>
        <ul class="featureList">
            <li>Phone No: <a href="tel:{{room.phoneNo}}">{{room.phoneNo}}</a></li>
            <li>Floor: {{room.floor}}</li>
            <li>Building Id: {{room.buildingId}}</li>
        </ul>
    </mat-card-content>
    <div class="featuresDiv">
        <img class="features {{room.voipAvailable ? '' : 'disableFeature'}}" alt="Call" src="assets/2052-512.png">
    </div>
    <div class="featuresDiv">
        <img class="features {{room.videoAvailable ? '' : 'disableFeature'}}" alt="Video" src="assets/camcorder-512.png">
    </div>
    <div class="featuresDiv">
        <img class="features {{room.lanAvailable ? '' : 'disableFeature'}}" alt="Ethernet"
            src="assets/ethernet_on1600.png">
    </div>
    <div class="featuresDiv">
        <img class="features {{room.whiteBoardAvailable ? '' : 'disableFeature'}}" alt="WhiteBoard" src="assets/43338.png">
    </div>
</mat-card>
<button *ngIf = "conditionalFabIcon" mat-fab class="fab-bottom-right" routerLink="/room-details" routerLinkActive="active" color="primary">
    <mat-icon>
        <em class="material-icons md-48">add</em>
    </mat-icon>
</button>
