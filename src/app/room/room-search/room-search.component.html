<div class="wrapper">
  <form #searchForm = "ngForm"(ngSubmit) = "fnNavigateToRoomList(searchForm.value)" formname="searchRoomForm">
    <label for="location"><b>Locaton :</b></label>
    <br>

    <select type="dropdown" id="buldingnames" class="form-control" name = "building" ngModel>

      <option class="form-control" *ngFor="let loc of locations" value={{loc}}>
        {{loc}}
      </option>

    </select>
    <br>

    <div class="form-outline">
      <label for="date"><b>Date :</b></label>
      <br>
      <input type="date" id="dateId" class="form-control" name = "date" ngModel/>
      <br>
    </div>
    <div class="form-outline">
      <div class="w3-row-padding" style="margin:0 -16px;">
        <div class="w3-half w3-margin-bottom">
          <label for="appt"><b>From time:</b></label>
          <br>
          <input [ngxTimepicker]="ft" id="fromTime" name = "fromSlot" ngModel>
          <ngx-material-timepicker #ft [defaultTime]="'09:00 am'"></ngx-material-timepicker>
        </div>
        <div class="w3-half">
          <label for="appt"><b>To time:</b></label>
          <br>
          <input [ngxTimepicker]="tt" id="toTime" name = "toSlot" ngModel>
          <ngx-material-timepicker #tt [defaultTime]="'10:00 am'"></ngx-material-timepicker>
          <br>
        </div>
      </div>
    </div>


    <label for="quantity"><b>Attendees :</b></label>
    <br>
    <input type="number" id="attendees" class="form-control" min="1" max="20" name = "attendee" ngModel/>

    <br>
    <b>LAN</b><label class="lanswitch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <br>


    <b>Conference Phone</b><label class="videoswitch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <br>


    <b>Video</b><label class="phoneswitch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <br>


    <b>White Board</b><label class="boardswitch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <br>
    <button type="submit" mat-raised-button class="btn">Search</button>
    



  </form>
</div>
