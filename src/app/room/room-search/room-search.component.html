<form #searchForm = "ngForm" (ngSubmit) = "fnNavigateToRoomList(searchForm.value)" class="roomSearchContainer">
    <div class="locationDiv">
        <div>
            <label for="location" class="locationLabel labelCss">Choose a Locaton</label>
        </div>
        <select type="dropdown" id="buldingnames" class="form-control searchField" name = "building" ngModel>
            <option class="form-control" *ngFor="let loc of locations" value="loc">
                {{loc}}
            </option>
        </select>
    </div>
    <mat-form-field appearance="fill" class="datePickerDiv">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker"  name = "date" ngModel>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div class="form-outline">
        <div class="w3-row-padding">
            <div class="w3-half w3-margin-bottom fromTimeDiv">
                <div>
                    <label for="appt" class="labelCss">From</label>
                </div>
                <input [ngxTimepicker]="ft" class="fromTimeInput" name = "fromSlot" ngModel>
                <ngx-material-timepicker #ft [defaultTime]="'09:00 am'"></ngx-material-timepicker>
            </div>
            <div class="w3-half toTimeDiv">
                <div>
                    <label for="appt" class="labelCss">To</label>
                </div>
                <input [ngxTimepicker]="tt" class="toTimeInput" name = "toSlot" ngModel>
                <ngx-material-timepicker #tt [defaultTime]="'10:00 am'"></ngx-material-timepicker>
            </div>
        </div>
    </div>
    <div class="example-full-width attendeesSection">
        <div>
            <label class="labelCss">Attendees</label>
        </div>
        <input type="number" placeholder="" class="attendeeInput" min="1" max="20" name = "attendee" ngModel>
    </div>
    <div class="sliderContainer">
        <div>
            <label for="" class="labelCss">Select Features</label>
        </div>
        <div class="sliderBtn">
            <label class="feature labelCss">LAN</label>
            <mat-slide-toggle [color]="color"></mat-slide-toggle>
        </div>
        <div class="sliderBtn">
            <label class="feature labelCss">Conference Phone</label>
            <mat-slide-toggle [color]="color"></mat-slide-toggle>
        </div>
        <div class="sliderBtn">
            <label class="feature labelCss">Video</label>
            <mat-slide-toggle [color]="color"></mat-slide-toggle>
        </div>
        <div class="sliderBtn">
            <label class="feature labelCss">White Board</label>
            <mat-slide-toggle [color]="color"></mat-slide-toggle>
        </div>
    </div>
    <button type="submit" mat-raised-button class="searchBtn" color="primary">Search</button>
</form>
