<div class="wrapper">
  <form formname="searchRoomForm">

    <div class="form-group">
    <label for="location" style="padding-right: 300px"><b>Locaton :</b></label>
    <br>

    <select type="dropdown" id="buldingnames" class="form-control">

      <option class="form-control" *ngFor="let loc of locations" value="loc">
        {{loc}}
      </option>

    </select>
    </div>

    <div class="form-group">
      <label for="date"><b>Date :</b></label>
      <input type="date" id="dateId" class="form-control" />
    </div>
    <div class="form-group">
          <label for="appt"><b>From time:</b></label>
          <br>
          <input [ngxTimepicker]="ft" class="form-control">
          <ngx-material-timepicker #ft [defaultTime]="'09:00 am'"></ngx-material-timepicker>
       
          <label for="appt"><b>To time:</b></label>
          <input [ngxTimepicker]="tt" class="form-control">
          <ngx-material-timepicker #tt [defaultTime]="'10:00 am'"></ngx-material-timepicker>
    </div>


    <label for="quantity"><b>Attendees :</b></label>
    <br>
    <input type="number" id="attendees" class="form-control" min="1" max="20" />

    <br>
    <b>LAN</b><label class="lanswitch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <br>


    <b>Conference Phone</b><label class="videoswitch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <br>


    <b>Video</b><label class="phoneswitch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <br>


    <b>White Board</b><label class="boardswitch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <br>


    <a mat-raised-button href="/room-list">Search</a>



  </form>
</div>
