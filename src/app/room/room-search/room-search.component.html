<form #searchForm = "ngForm" (ngSubmit) = "fnNavigateToRoomList()" class="roomSearchContainer">
    <div class="locationDiv">
        <div>
            <label for="location" class="locationLabel labelCss">Choose a Locaton</label>
        </div>
        <select type="dropdown" id="buldingnames" class="form-control searchField" [(ngModel)] ="roomSearch.location" name = "building">
            <option class="form-control" *ngFor="let location of locations" value="location">
                {{location}}
            </option>
        </select>
    </div>
    <mat-form-field appearance="fill" class="datePickerDiv">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" name ="meetingDate" [(ngModel)]="roomSearch.date"/>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div class="form-outline">
        <div class="w3-row-padding">
            <div class="w3-half w3-margin-bottom fromTimeDiv">
                <div>
                    <label for="appt" class="labelCss">From</label>
                </div>
                <input [ngxTimepicker]="ft" class="fromTimeInput" [(ngModel)] ="roomSearch.fromTime" name = "fromSlot">
                <ngx-material-timepicker #ft [defaultTime]="'09:00 am'"></ngx-material-timepicker>
            </div>
            <div class="w3-half toTimeDiv">
                <div>
                    <label for="appt" class="labelCss">To</label>
                </div>
                <input [ngxTimepicker]="tt" class="toTimeInput" [(ngModel)] ="roomSearch.toTime" name = "toSlot">
                <ngx-material-timepicker #tt [defaultTime]="'10:00 am'"></ngx-material-timepicker>
            </div>
        </div>
    </div>
    <div class="example-full-width attendeesSection">
        <div>
            <label class="labelCss">Attendees</label>
        </div>
        <input type="number" placeholder="" class="attendeeInput" min="1" max="20" [(ngModel)] ="roomSearch.attendees" name = "attendees" >
    </div>
    <div class="sliderContainer">
        <div>
            <label for="" class="labelCss">Select Features</label>
        </div>
        <div class="sliderBtn">
            <label class="feature labelCss">LAN</label>
            <mat-slide-toggle [color]="color" [(ngModel)] ="roomSearch.lan" name="lan"></mat-slide-toggle>
        </div>
        <div class="sliderBtn">
            <label class="feature labelCss">Conference Phone</label>
            <mat-slide-toggle [color]="color" [(ngModel)] ="roomSearch.voip" name="voip"></mat-slide-toggle>
        </div>
        <div class="sliderBtn">
            <label class="feature labelCss">Video</label>
            <mat-slide-toggle [color]="color" [(ngModel)] ="roomSearch.video" name="video"></mat-slide-toggle>
        </div>
        <div class="sliderBtn">
            <label class="feature labelCss">White Board</label>
            <mat-slide-toggle [color]="color" [(ngModel)] ="roomSearch.whiteboard" name="whiteboard"></mat-slide-toggle>
        </div>
    </div>
    <button type="submit" mat-raised-button class="searchBtn" color="primary">Search</button>
</form>
